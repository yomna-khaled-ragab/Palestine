<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>فلسطين</title>
  <link rel="stylesheet" href="index2.css">
</head>
<body>
  <div class="sign-up">
     <img src="help.webp" alt="logo" class="logo" width="120px">
     <h1>فلسطين</h1>
     <h2>إنشاء حساب</h2>
     <form class="info">
      <label for="name" class="label">الاسم</label>
      <input id="name" type="text" class="input" required>
      <label for="e-mail" class="label">البريد الإلكترونى</label>
      <input id="e-mail" type="email" class="input" required>
      <label for="passwords" class="label">كلمة المرور</label>
      <input id="passwords" type="password" class="input" required>
      <label for="country" class="label">البلد</label>
      <input id="country" type="text" class="input">
     </form>
     <button class="account">إنشاء حساب</button>
     <p>لديك حساب؟ <a href="index.html" class="entering">تسجيل دخول </a></p>
  </div>
</body>
</html>
